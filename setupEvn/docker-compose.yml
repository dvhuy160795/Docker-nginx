  php:
    container_name: huydv-php
    build:
      dockerfile: DockerfilePhp
      context: ./images/
    hostname: php
    restart: always
    networks:
      - my-network
    volumes:
      - .././source:/home/source

#network
networks:
  my-network:
    driver: bridge

#disk
volumes:
  dir-site:
    driver_opts:
      device: ../source/
      o: bind
      type: tmpfs
version: "3.1" 
services:
  web:
    image: nginx
    container_name: server-nginx
    build:
      dockerfile: DockerfileNginx
      context: ./images/
    restart: always
    hostname: nginx
    networks:
      - my-network
    ports:
      - "8888:80"
    volumes:
     - .././source/public:/home/source/public
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - .././nginx/:/var/log/nginx/
  mysql:
    image: "mysql"
    build:
      dockerfile: DockerfileMysql
      context: ./images/
    container_name: huydv-mysql
    restart: always
    hostname: mysql
    networks:
      - my-network
    volumes:
      - .././db:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
    ports:
      - 3306:80
